<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Syncfusion Automated Test Results</title>
    <meta name="description" content="Syncfusion's Automated Test Results" />
    <meta name="keywords" content="Syncfusion, Automated Test Results, Testing Dashboard, Software Quality, Framework Testing" />
    
    <style type="text/css">
        html, body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            font-size: 1rem; 
            margin: 0; 
            padding: 0; 
            color: #333; 
        }
        body { 
            padding: 1rem 1rem; 
            font-size: 0.9rem; 
        }
        #html-content { 
            margin: 0 auto; 
            max-width: 70rem; 
        }
        header { 
            display: flex; 
            align-items: center; 
        }
        #title { 
            margin: 0; 
            flex-grow: 1; 
            font-size: 1.6rem; 
            font-weight: 600; 
            color: #2a2a2a; 
        }
        #summary { 
            margin: 1rem 0; 
            font-size: 1.1rem; 
        }
        #test-summary ul { 
            list-style-type: disc; 
            padding: 0; 
        }
        #test-summary li { 
            background: #f7f7f7; 
            padding: 1rem 1rem 1rem 1.5rem; 
            border: 1px solid #ddd; 
            border-radius: 0.3rem; 
            margin-bottom: 1rem; 
            list-style-position: inside; 
        }
        #test-summary a { 
            color: #007bff; 
            text-decoration: none; 
        }
        #test-summary a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
<div id="html-content">
    <header>
        <h1 id="title">Automated Test Results - Syncfusion</h1>
    </header>
    <div id="metadata-container">
        <div id="summary">
            <div id="test-summary">
                <ul>
                    <li><a href="https://testresults.syncfusion.com/maui/index.html">.NET MAUI</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
